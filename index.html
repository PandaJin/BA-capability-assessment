<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0d0d0d;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #1a1a2e;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: #fff;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .incomplete-counter {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .incomplete-counter .count {
            font-size: 18px;
            margin-right: 4px;
        }

        .input-section {
            padding: 20px;
            border-bottom: 1px solid #2d2d44;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #taskInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #2d2d44;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            outline: none;
            background: #16162a;
            color: #e0e0e0;
        }

        #taskInput::placeholder {
            color: #666;
        }

        #taskInput:focus {
            border-color: #a855f7;
        }

        #addBtn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(168, 85, 247, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .task-list {
            list-style: none;
            padding: 10px 20px 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #16162a;
            border-radius: 10px;
            margin-top: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px rgba(168, 85, 247, 0.2);
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #555;
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #a855f7;
            border-radius: 6px;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            background: rgba(168, 85, 247, 0.2);
        }

        .task-item.completed .checkbox {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
        }

        .checkbox::after {
            content: '';
            width: 6px;
            height: 10px;
            border: solid #fff;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            opacity: 0;
            transition: opacity 0.2s;
        }

        .task-item.completed .checkbox::after {
            opacity: 1;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            color: #e0e0e0;
            word-break: break-word;
        }

        .delete-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #ff4757;
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s;
            flex-shrink: 0;
            margin-left: 10px;
        }

        .task-item:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
            color: #a855f7;
        }

        .task-count {
            text-align: center;
            padding: 15px;
            color: #888;
            font-size: 14px;
            border-top: 1px solid #2d2d44;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
            <p>Stay organized, get things done</p>
            <div class="incomplete-counter" id="incompleteCounter">
                <span class="count">0</span> tasks remaining
            </div>
        </header>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="taskInput" placeholder="Add a new task..." autofocus>
                <button id="addBtn">Add</button>
            </div>
        </div>

        <ul class="task-list" id="taskList"></ul>

        <div class="task-count" id="taskCount"></div>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const taskCount = document.getElementById('taskCount');
        const incompleteCounter = document.getElementById('incompleteCounter');

        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            if (tasks.length === 0) {
                taskList.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4" />
                        </svg>
                        <p>No tasks yet. Add one above!</p>
                    </div>
                `;
                taskCount.textContent = '';
                incompleteCounter.innerHTML = '<span class="count">0</span> tasks remaining';
                return;
            }

            taskList.innerHTML = tasks.map((task, index) => `
                <li class="task-item ${task.completed ? 'completed' : ''}" data-index="${index}">
                    <div class="checkbox" onclick="toggleTask(${index})"></div>
                    <span class="task-text">${escapeHtml(task.text)}</span>
                    <button class="delete-btn" onclick="deleteTask(${index})">Ã—</button>
                </li>
            `).join('');

            const completedCount = tasks.filter(t => t.completed).length;
            const incompleteCount = tasks.length - completedCount;
            taskCount.textContent = `${completedCount} of ${tasks.length} tasks completed`;
            incompleteCounter.innerHTML = `<span class="count">${incompleteCount}</span> task${incompleteCount !== 1 ? 's' : ''} remaining`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addTask() {
            const text = taskInput.value.trim();
            if (text === '') return;

            tasks.unshift({ text, completed: false });
            saveTasks();
            renderTasks();
            taskInput.value = '';
            taskInput.focus();
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed;
            saveTasks();
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        addBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        renderTasks();
    </script>
</body>
</html>
